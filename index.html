<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3997d60de2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/main.css">
    <title>Learning</title>
</head>
<body>
    <div class="box-music">
        <div class="picture-album">
            <img src="Picture/icon-music.jpg" alt="icon-music">
        </div>
        <div class="box-audio">
            <div class="title-music">
                Title Music
            </div>
            <div class="audio-style">
                <div class="in-audio">
                    <div class="progress-bar"></div>
                </div>
                <div class="audio-time">10:00</div>
            </div>
            <div class="adjust-box">        
                <div>
                    <i class="fa-solid fa-backward buttonhover-adjust"></i>
                </div>
                <div>
                    <!-- <i class="fa-regular fa-circle-play"></i> -->
                    <i class="fa-regular fa-circle-pause buttonhover-adjust"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward buttonhover-adjust"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/main.js"></script>
